{% extends "front/base.html" %}
{% load static %}
{% block mainblock %}

<!-- Latest -->
<section class="bg0 p-t-60 p-b-40">
    <div class="container">
       

        <div class="row p-t-35">

            {% for i in allnews %}
            <div class="col-sm-6 col-md-4">
                <!-- Item latest -->
                <div class="m-b-45">
                    <a href="{% url 'detail' i.name %}" class="wrap-pic-w hov1 trans-03">
                        <img src="{{ i.picurl }}" alt="IMG" height="250" width="250">
                    </a>

                    <div class="p-t-16">
                        <h5 class="p-b-5">
                            <a href="{% url 'detail' i.name %}" class="f1-m-3 cl2 hov-cl10 trans-03">
                              {{ i.summary|safe}}


                            </a>
                        </h5>

                        <span class="cl8">
								<a href="{% url 'detail' i.name %}" class="f1-s-4 cl8 hov-cl10 trans-03">
									by {{i.author}}
								</a>

								<span class="f1-s-3 m-rl-3">
									-
								</span>

								<span class="f1-s-3">
									{{i.date}}
								</span>
							</span>
                    </div>
                </div>
            </div>
            {% endfor %}


        </div>
    </div>
</section>

{% endblock %}
