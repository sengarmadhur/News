{% extends "back/master.html" %}
{% load static %}

{% block mainblock %}
                    <div id="page-content">
                        <!-- Datatables Header -->
                        <div class="content-header">
                            <div class="header-section">
                                <h1>
                                    <i class="fa fa-table"></i>Phone List<br><small>This is phone List</small>
                                </h1>
                            </div>
                        </div>
                        <ul class="breadcrumb breadcrumb-top">
                            <li>Tables</li>
                            <li><a href="">Datatables</a></li>
                        </ul>
                        <!-- END Datatables Header -->

                        <!-- Datatables Content -->
                        <div class="block full">
                            <div class="block-title">
                                <h2><strong>Phones</strong> List</h2>
                            </div>

                            <div class="table-responsive">
                                <table id="example-datatable" class="table table-vcenter table-condensed table-bordered">
                                    <thead>
                                        <tr>
                                            <th class="text-center">ID</th>
                                           
                                            <th>Phone</th>
                                            <th class="text-center">Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                       {% for c in phones %}
                                            <tr>
                                            <td class="text-center">1</td>
                                            <td>{{ c.txt }}</td>
                                           
                                           
                                            <td class="text-center">
                                                <div class="btn-group">
                                                   
                                                    <a href="{% url "news_txt_del" id=c.pk name=2 %}" data-toggle="tooltip" title="Delete" class="btn btn-xs btn-danger"><i class="fa fa-times">Delete</i></a>
                                                </div>
                                            </td>
                                        </tr>
                                    {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <!-- END Datatables Content -->
                    </div>
{% endblock %}

{% block footerblock %}
        <script src="{% static "back/js/pages/tablesDatatables.js" %}"></script>
        <script>$(function(){ TablesDatatables.init(); });</script>
{% endblock %}
