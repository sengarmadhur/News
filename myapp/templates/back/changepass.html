{% extends "back/master.html" %}
{% load static %}

{% block headblock %}
    <script src = "{% static "ckeditor/ckeditor.js" %}"></script>
{% endblock %}

{% block mainblock %}

    <div class="block full">
        <div class="block-title">
            <h2><strong>Change</strong> Password</h2>
        </div>
        <div class="table-responsive"></div>
    <form action="{% url "change_password" %}" enctype="multipart/form-data" method="post" class="form-group">
        {% csrf_token %}
        <div class=""form-group>
            <lable>Old Password</lable>
            <input type="password" id = "oldpassword" name="oldpassword" class="form-control" placeholder="Enter Old Password">
        </div>

        <div class=""form-group>
            <lable>New Password</lable>
            <input type="password" id = "newpassword" name="newpassword" class="form-control" placeholder="Enter New Password">
        </div>

        <div class="form-group">
        <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
    </div>





{% endblock %}

{% block footerblock %}
        <script src="{% static "back/js/pages/tablesDatatables.js" %}"></script>
        <script>$(function(){ TablesDatatables.init(); });</script>
{% endblock %}
